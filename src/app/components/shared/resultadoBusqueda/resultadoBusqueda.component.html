<h1>Resultados de {{termino}}</h1>
<hr>
<div class="row animated faseIn fast" *ngIf="heroes.lenght == 0">
    <div class="col-12">
        <div class="alert alert-info">
            No existe Resultados para el t√©rmino : {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card animated faseIn dast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h4 class="card-title">{{ heroe.nombre }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"> <small class="text-muted">
                {{ heroe.aparicion }}
            </small></p>
            <button (click)="verHeroe(i)" 
                type="button" class="btn btn-outline-primary btn-block">
                Ver mas...
            </button>
        
            <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block"> Ver Mas...</a> -->
        </div>
    </div>
</div>
