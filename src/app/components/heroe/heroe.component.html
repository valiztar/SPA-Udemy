<h1> {{heroe.nombre}} <small> {{heroe.aparicion}} </small></h1>

<div class="row fadeIn animated">
  <div class="col-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid"> 
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>  
  </div>
  <div class="col-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <img class="img-fluid" src="{{ heroe.casa == 'DC' ? 'http://www.oconowocc.com/wp-content/uploads/2012/01/Dc-comics-logo.jpg' : 'https://pre00.deviantart.net/1686/th/pre/f/2017/042/0/0/1980s_90s_marvel_comics_logo__blue_white__by_ryanthescooterguy-dayn30g.png' }}" alt="">
    </div>
  </div>
</div>
